<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Catalyst Hub - sign in</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/signin.css" rel="stylesheet">
	</head>

	<body class="text-center">
		<main class="form-signin">
			<form>
				<img src="../images/catalystHubLogo.png" class="mb-4"
				  alt="catalyst spark" width="274" height="107">
				<h1 class="h3 mb-3 fw-normal">Please sign in</h1>
				<div class="form-floating">
				  <input type="email" class="form-control" id="emailID" required placeholder="name@example.com">
				  <label for="emailID">Email address</label>
				</div>
				<div class="form-floating">
				  <input type="password" class="form-control" id="passwordID" required placeholder="Password">
				  <label for="passwordID">Password</label>
				</div>
				<div class="checkbox mb-3">
				  <input type="checkbox" id="rememberMeID">
				  <label for="rememberMeID">Remember me</label>
				</div>
				<button class="btn btn-outline-secondary btn-lg px-4" type="submit" >Sign in</button>
			</form>
		</main>
	</body>
</html>
