<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Catalyst Hub - home</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
	</head>

	<body>
		<div class="container col-xxl-8 px-4 py-5">
			<div class="row flex-lg-row-reverse align-items-center g-5 py-5">
				<div class="col-10 col-sm-8 col-lg-6">
					<img src="../images/dayBlogging.jpg" class="d-block mx-lg-auto img-fluid"
					  alt="computer programmer daydreaming of teaching code to the formerly incarcerated"
					  width="915" height="498" loading="lazy">
				</div>
				<div class="col-lg-6">
					<h1 class="display-5 fw-bold lh-1 mb-3">Welcome to Catalyst Hub</h1>
					<p class="lead">The place where inclusive employers find hard working, highly motivated talent.</p>
					<div class="d-grid gap-2 d-md-flex justify-content-md-start">
					  <button id="gtRegister" class="btn btn-outline-secondary btn-lg px-4" >Register</button>
					  <button id="gtSignIn"   class="btn btn-outline-secondary btn-lg px-4" >Sign in</button>
					  <button id="gtEmployers" class="btn btn-outline-secondary btn-lg px-4" >Employers</button>
					  <button id="gtSearchJobs"   class="btn btn-outline-secondary btn-lg px-4" >Search Jobs</button>
					  <button id="gtContact"  class="btn btn-outline-secondary btn-lg px-4" >Contact</button>
					  <button id="gtAbout"      class="btn btn-outline-secondary btn-lg px-4" >About</button>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			document.getElementById("gtRegister").onclick = function () { location.href = "register.html"; };
			document.getElementById("gtSignIn").onclick = function () { location.href = "signin.html"; };
			document.getElementById("gtEmployers").onclick = function () { location.href = "employers.html"; };
			document.getElementById("gtSearchJobs").onclick = function () { location.href = "searchjobs.html"; };
			document.getElementById("gtContact").onclick = function () { location.href = "contact.html"; };
			document.getElementById("gtAbout").onclick = function () { location.href = "about.html"; };
		</script>
	</body>
</html>
