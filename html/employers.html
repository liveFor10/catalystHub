<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width" initial-scale=1>
		<title>Catalyst Hub - employers</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="../css/employers.css" rel="stylesheet">
	</head>

	<body>
		<main class="form-signin">
			<form action="searchResults.html" enctype="application/x-www-form-urlencoded" method="POST">
				<img src="../images/catalystHubLogo.png" class="mb-4"
				  alt="catalyst spark" width="274" height="107">
				<h1 class="h3 mb-3 fw-normal">Please enter job info</h1>
				
				<div class="form-floating">
				  <input name="sc1" type="text" class="form-control" id="sc1">
				  <label for="floatingInput">employer name</label>
				</div>
				<div class="form-floating">
				  <input name="sc2" type="text" class="form-control" id="sc2">
				  <label for="floatingInput">title</label>
				</div>
				<div class="form-floating">
				  <input name="sc3" type="text" class="form-control" id="sc3">
				  <label for="floatingInput">city</label>
				</div>
				<div class="form-floating">
				  <input name="sc4" type="text" class="form-control" id="sc4">
				  <label for="floatingInput">pay</label>
				</div>
				<div class="form-floating">
				  <textarea name="sc5" class="form-control" id="sc5"></textarea>
				  <label for="floatingInput">duties</label>
				</div>
				<div class="form-floating">
				  <textarea name="sc6" class="form-control" id="sc6"></textarea>
				  <label for="floatingInput">qualifications</label>
				</div>
				<button class="btn btn-outline-secondary btn-lg px-4" type="submit" >Search</button>
			</form>
		</main> 
	</body>
	</body>
</html>
