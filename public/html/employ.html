<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="/images/.favicon.ico">
		<meta name="viewport" content="width=device-width" initial-scale=1>
		<title>Catalyst Hub - employ</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="/css/employ.css" rel="stylesheet">
		<style>
			.float-parent {
				border: 0px;
				padding: 0px;
			}
			.float-child-sidebar {
				width: 150px;
				float: left;
				padding: 0px;
				border-right: 1px solid #000000;
			}
			.float-child-main {
				width: 500px;
				float: left;
				padding: 0px;
				margin-top: 30px;
				margin-left: 20px;
			}
		</style>
	</head>

	<body>
		<!--column container--><div class="float-parent">
			<!--column 1--><div id="sidebar" class="float-child-sidebar"></div><!--column 1-->
			<!--column 2--><div class="float-child-main">
				<form name="employ" action="searchResults.html" enctype="application/x-www-form-urlencoded" method="POST">
					<h1 class="h3 mb-3 fw-normal">Please enter job info</h1>				
					<div class="form-floating">
						<input name="sc1" type="text" class="form-control" id="sc1">
						<label for="sc1">employer name</label>
					</div>
					<div class="form-floating">
						<input name="sc2" type="text" class="form-control" id="sc2">
						<label for="sc2">title</label>
					</div>
					<div class="form-floating">
						<input name="sc3" type="text" class="form-control" id="sc3">
						<label for="sc3">city</label>
					</div>
					<div class="form-floating">
						<input name="sc4" type="text" class="form-control" id="sc4">
						<label for="sc4">pay min</label>
					</div>
					<div class="form-floating">
						<input name="sc5" type="text" class="form-control" id="sc5">
						<label for="sc5">pay max</label>	
					</div>
					<div class="form-floating">
						<select name="sc6" class="form-control" id="sc6">
							<option value="">----</option>
							<option value="hour">Hour</option>
							<option value="year">Year</option>
						</select>
						<label for="sc6">pay per</label>
					</div>
					<div class="form-floating">
						<textarea name="sc7" class="form-control" id="sc7"></textarea>
						<label for="sc7">duties</label>
					</div>
					<div class="form-floating">
						<textarea name="sc8" class="form-control" id="sc8"></textarea>
						<label for="sc8">qualifications</label>
					</div>
					<button class="btn btn-outline-secondary btn-lg px-4" type="submit" >Submit</button>
				</form>
			<!--column 2--></div>
		<!--column container--></div>


		<script src="/js/jquery.3.6.0.min.js" type="text/javascript"></script>
		<script src="/js/loadSidebar.js" type="text/javascript"></script> 
		<script src="/js/bootstrap.bundle.min.js" type="text/javascript"></script>
	</body>
</html>
