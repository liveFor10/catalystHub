<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/png" href="/images/.favicon.ico">
		<meta name="viewport" content="width=device-width" initial-scale=1>
		<title>Catalyst Hub - search</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="/css/search.css" rel="stylesheet">
		<style>
			.float-parent {
				border: 0px;
				padding: 0px;
			}
			.float-child-sidebar {
				width: 150px;
				float: left;
				padding: 0px;
				border-right: 1px solid #000000;
			}
			.float-child-main {
				width: 500px;
				float: left;
				padding: 0px;
				margin-top: 30px;
				margin-left: 20px;
			}
		</style>
	</head>

	<body>
		<!--column container--><div class="float-parent">
			<!--column 1--><div id="sidebar" class="float-child-sidebar"></div><!--column 1-->
			<!--column 2--><div class="float-child-main">
				<form name="search" action="searchResults.html" enctype="application/x-www-form-urlencoded" method="POST">
					<h1 class="h3 mb-3 fw-normal">Please enter job info</h1>				
					<div class="form-floating">
						<input name="sc1" type="text" class="form-control" id="sc1">
						<label for="floatingInput">employer name</label>
					</div>
					<div class="form-floating">
						<input name="sc2" type="text" class="form-control" id="sc2">
						<label for="floatingInput">title</label>
					</div>
					<div class="form-floating">
						<input name="sc3" type="text" class="form-control" id="sc3">
						<label for="floatingInput">city</label>
					</div>
					<div class="form-floating">
						<input name="sc4" type="text" class="form-control" id="sc4">
						<label for="floatingInput">pay</label>
					</div>
					<div class="form-floating">
						<textarea name="sc5" class="form-control" id="sc5"></textarea>
						<label for="floatingInput">duties</label>
					</div>
					<div class="form-floating">
						<textarea name="sc6" class="form-control" id="sc6"></textarea>
						<label for="floatingInput">qualifications</label>
					</div>
					<button class="btn btn-outline-secondary btn-lg px-4" type="submit" >Search</button>
				</form>
			<!--column 2--></div>
		<!--column container--></div>


		<script src="/js/jquery.3.6.0.min.js" type="text/javascript"></script>
		<script src="/js/loadSidebar.js" type="text/javascript"></script> 
		<script src="/js/bootstrap.bundle.min.js" type="text/javascript"></script>
	</body>
</html>
